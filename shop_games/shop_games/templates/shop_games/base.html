{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'shop_games/style.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Condensed:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'shop_games/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    {% block css %}
    {% endblock %}

    <script src="{% static 'basketapp/js/script.js' %}"></script>

    <script>
        window.onload = function () {
            document.body.classList.add('loaded_hiding');
            window.setTimeout(function () {
                document.body.classList.add('loaded');
                document.body.classList.remove('loaded_hiding');
            }, 500);
        }
    </script>

    {% block js %}
    {% endblock %}
    <title>{% block title %}{{title|title}}{% endblock %}</title>
</head>

<body>
    <div class="preloader">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>
    <div class="container">
        <a href="#" class="arrow"><img src="{% static 'shop_games/img/arrow.png' %}" alt="arrow"></a>

    {% block content %}
    {% endblock %}
    <!-- Карта -->
        <div class="route-map">
            <h2>Route Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2667.220857760278!2d37.53511782627126!3d55.79573036967516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b549c0ac2b5af5%3A0x4b7a44fd7798fe69!2sGeekBrains!5e0!3m2!1sru!2sru!4v1605984508514!5m2!1sru!2sru" width="1169" height="298" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>

    <div class="clr"></div>

    </div>
    <!--Footer -->
    <div class="footer">
        <span>&copy; {% now "Y" %} Historical Games. All rights reserved | Design by </span><span id="footer">W3layouts</span>
    </div>
</body>

</html>
